<div class="container">
  <div class="header clearfix">
    <h1 class="text-muted">Players ({{ players.length }})</h1>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players">
            <td>{{ player?.id }}</td>
            <td>{{ player?.name }}</td>
            <td>{{ player?.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

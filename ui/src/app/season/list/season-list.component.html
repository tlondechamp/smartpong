<div class="container">
  <div class="header clearfix">
    <h1 class="text-muted">Seasons</h1>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-condensed table-striped">
        <tr>
          <th class="col-6">Name</th>
          <th class="col-3">Start date</th>
          <th class="col-3">End date</th>
        </tr>
        <tr *ngFor="let season of seasons">
          <td class="col-6">
            <a [routerLink]="['/seasons', season.id]">
              {{ season.name }}
            </a>
          </td>
          <td class="col-3">{{ season.start_date | date }}</td>
          <td class="col-3">{{ season.end_date | date }}</td>
        </tr>
        <tr>
          <td class="col-6">Test</td>
          <td class="col-3">Bla start</td>
          <td class="col-3">Bla end</td>
        </tr>
      </table>
    </div>
  </div>
</div>

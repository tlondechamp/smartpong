<div class="container">
  <div class="header clearfix">
    <h1 class="text-muted"><i class="fas fa-table-tennis mr-2"></i>Games</h1>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Result</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let game of games">
            <td>{{ game?.player1_details.name }} ({{ game?.player1_rating_change }})</td>
            <td>{{ game?.player2_details.name }} ({{ game?.player2_rating_change }})</td>
            <td>{{ gameResultLabels[game?.result] }}</td>
            <td>{{ game?.date | date: DateFormat }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
